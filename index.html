<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style1.css">
    <link href="img/logo-p.jfif" rel="icon">
    <title>My ToDo List App</title>
  </head>
  <body>
    <div ng-app="myapp" ng-controller="myctrl"class="container" style="margin-top: 50px;">
        <h2> My To-DO List</h2>
        <div class="card" style="padding: 30px;">
            <form>
                <input type="text" ng-model="addme" class="form-contol" placeholder="Add New">
                <input type="submit" ng-click="add()" class="btn btn-info" value="Add Todo">
                <span>
                    <input type="text" ng-model="filterText" placeholder="filter by">
                    <!-- <input type="submit" ng-click="done()" class="btn btn-info" value="DoneList"> -->
                </span> 
            </form>
            <ul>
                <!-- <li ng-repeat="x in products | filter:filterText">{{x}} <span ng-click="remove($i)">&times;</span></li> -->
                <li ng-repeat="x in products | filter:filterText">{{x}}
                    <span>
                        <button class="btn" ng-click="remove($i)" ><i class="fa fa-trash"></i></button>
                    </span>
                </li>

            </ul>
            <!-- <br>
            <ul>
                <li ng-repeat="user in products | filter : filterText">
                    {{ user }}
                </li>
              </ul> -->
        <!-- </div>
        <div class="card" style="padding: 30px;">
            <h2> DONE List</h2>
            <ul>
                <li ng-repeat="x in donee">{{x}}</li>
            </ul>
        </div>
    </div> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script/myApp.js" defer></script>
    <script src="script/myCtrl.js" defer></script>

</body>
</html>
